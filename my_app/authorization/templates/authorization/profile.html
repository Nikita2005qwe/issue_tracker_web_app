<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашняя страница</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'authorization/css/styles-profile.css' %}">

</head>
<body>
    <div class="container">
        <!-- Шапка -->
        <div class="header">
            <h1>Домашняя страница</h1>
            <div class="buttons-container">
                <button class="gear-button" onclick="location.href='{% url 'settings_app:main_settings_app' %}'">
                  <div class="icon">
                    <div class="wheel">
                        <div class="hole"></div> <!-- Новый элемент для отверстия -->
                    </div>
                    <div class="cog"></div>
                    <div class="cog"></div>
                    <div class="cog"></div>
                    <div class="cog"></div>
                  </div>
                </button>
                <button class="logout-button" onclick="location.href='{% url 'login' %}?next=/profile'">Выйти</button>
            </div>
        </div>

        <!-- Приветственное сообщение -->
        <div class="welcome-message">
            Добро пожаловать, {{ user.username }}! Выберите приложение:
        </div>

        <!-- Кнопки приложений -->
        <div class="apps">
            <button class="app-button" onclick="location.href='{% url 'issue_tracker:main' %}'">План задач</button>
            <button class="app-button" onclick="openApp('english-training')">Мой словарь</button>
            <button class="app-button" onclick="openApp('english-training')">Нейро-тест</button>
        </div>

        <!-- Подвал -->
        <div class="footer">
            © 2025 Qwest Company. Все права защищены.
        </div>
    </div>
</body>
</html>
