<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Issue Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Добро пожаловать, Nikita!</h1>
            <button class="logout-button">Выйти</button>
        </div>

        <div class="controls">
            <button class="add-task-button">Добавить задачу</button>
            <button class="create-section-button">Создать новый раздел</button>
        </div>

        <div class="section">
            <div class="section-header">
                <button class="toggle-button" aria-label="Свернуть/Развернуть секцию">&#9660;</button>
                <h2>Основные</h2>
            </div>
            <hr class="separator" /> <!-- Горизонтальная линия -->

            <div class="task">
                <span class="task-name">Привет</span>
                <div class="task-actions">
                    <button class="complete-btn">Выполнить</button>
                    <button class="delete-btn">Удалить</button>
                </div>
            </div>
            <div class="task">
                <span class="task-name">задача 1</span>
                <div class="task-actions">
                    <button class="complete-btn">Выполнить</button>
                    <button class="delete-btn">Удалить</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
